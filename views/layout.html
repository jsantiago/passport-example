<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.min.css" rel="stylesheet">
        <style>
            *,
            *:before,
            *:after {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            body {
                font-family: 'Helvetica Neue', 'Helvetica', sans-serif;
                text-align: center;
            }

            a {
                text-decoration: none;
            }

            .passport a {
                color: #999;
                font-size: 48px;
                margin: 0 5px;
            }

            .passport a.twitter:hover {
                color: rgb(0,172,237);
            }

            .passport a.facebook:hover {
                color: rgb(69,97,157);
            }

            .passport a.google:hover {
                color: rgb(211,72,54);
            }

            nav {
                background-color: #eee;
                border-bottom: 1px solid #ccc;
                margin-bottom: 20px;
                padding: 10px;
                text-align: right;
            }

            footer {
                bottom: 0;
                font-size: 12px;
                font-style: italic;
                padding: 10px;
                position: absolute;
                width: 100%;
            }
        </style>
    </head>
    <body>
        {% block nav %}{% include "nav.html" ignore missing %}{% endblock %}

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        {% block footer %}{% include "footer.html" ignore missing %}{% endblock %}
    </body>
</html>
